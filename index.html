<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Bahan - Jamuku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Daftar Bahan</h2>

    <table>
        <thead>
            <tr>
                <th>Nama</th>
                <th>Jenis</th>
                <th>Harga</th>
                <th>Jumlah</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contoh data bahan -->
            <tr>
                <td>Kunyit</td>
                <td>Bahan utama</td>
                <td>1500</td>
                <td><input type="number" value="1" min="1"></td>
                <td><button>Tambah</button></td>
            </tr>
            <tr>
                <td>Jahe</td>
                <td>Bahan utama</td>
                <td>1200</td>
                <td><input type="number" value="1" min="1"></td>
                <td><button>Tambah</button></td>
            </tr>
            <tr>
                <td>Gula Merah</td>
                <td>Pemanis</td>
                <td>1000</td>
                <td><input type="number" value="1" min="1"></td>
                <td><button>Tambah</button></td>
            </tr>
            <!-- Tambahkan baris lain sesuai kebutuhan -->
        </tbody>
    </table>

    <div id="keranjang">
        <h3>Keranjang Belanja</h3>
        <p>Total Belanja: <strong>0</strong></p>
        <button id="reset-btn">Reset Keranjang</button>
    </div>

</body>
</html>
